shell:
  program: cmd.exe
  args:
    - --cd c:/
 
working_directory: C:\

window:
  padding:
    x: 4
    y: 4
  tabspaces: 2

font:
  offset:
    x: 1
    y: 0
  normal:
    family: JetBrains Mono
    style: Bold
  size: 10.5

cursor:
  style: Beam
  unfocused_hollow: true

selection:
  save_to_clipboard: true

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xf2f4f8'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xee5396'
    green:   '0x25be6a'
    yellow:  '0x08bdba'
    blue:    '0x78a9ff'
    magenta: '0xbe95ff'
    cyan:    '0x33b1ff'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x484848'
    red:     '0xf16da6'
    green:   '0x46c880'
    yellow:  '0x2dc7c4'
    blue:    '0x8cb6ff'
    magenta: '0xc8a5ff'
    cyan:    '0x52bdff'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0x3ddbd9' }
    - { index: 17, color: '0xff7eb6' }

bell:
  animation: EaseOutExpo
  duration: 300
  color: '0xffffff'

key_bindings:
  - { key: L, mods: Control, chars: cls }

window.dynamic_title: true
